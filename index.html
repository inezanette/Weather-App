    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Weather App</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                                class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                        </div>
                        </div>
                </form>
            <h1 id="city"></h1>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" id="icon" class="condition" />
            <div class="data" id="data">
                <span class="temperature" id="temperature"></span>
                <span class="units"><a href="#" id="fahrenheit-link" class="active">°F |<a href="#" id="celsius-link">°C </a>
                </span>
            </div>
            <div class="col-12">
                <ul>
                    <li id="current"></li>
                    <li id="date"></li>
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"> </span>%</li>
                    <li>Wind: <span id="wind"> </span> km/h</li>
                </ul>
            </div>
            <img src="media/sunny day.gif" alt="alice sunny day" class="alice" />
            <hr />
            <div class="row weather-forecast" id="forecast">
                <div class="col-2">
                    <h3>12:00</h3>
                    <img src= "https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png"/>
             <div class="weather-forecast-temperature">
                    <small>16/15°</small>
                </div>
           
               
            </div>
            
            </div>
        </div>
        <small>
            <a href="https://github.com/inezanette/Weather-App" target="_blank">Open-source code</a>
            , by inezanette
        </small>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
