    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Weather App</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="weather-app">
        <div class="container">
            <div class="weather-app">
                <form class="search-form" id="search-form">
                    <div class="row">
                        <div class="col-6">
                            <input type="search" placeholder="Type a city.." autofocus="on" autocomplete="off" id="city-input"
                                class="form-control shadow-sm" />
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm w-100" />
                        </div>
                        </div>
                </form>
            <h1 id="city"></h1>
            <ul>
                <li id="current"></li>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <div class="data">
                <span class="temperature" id="temperature"></span>
                <span class="units">
                    <a href="#" id="celsius-link">°C</span> |
                <a href="#" id="fahrenheit-link">°F</a>
                </span>
            </div>
            <div class="col-12">
                <ul>
                    <li>Humidity: <span id="humidity"> </span>%</li>
                    <li>Wind: <span id="wind"> </span> km/h</li>
                </ul>
            </div>
           
            <br></br>
            <img src="media/sunny day.gif" alt="alice sunny day" />
            <div class="row">
                <div class="col-2">
                    19℉
                </div>
                <div class="col-2">
                    18℉
                </div>
                <div class="col-2">
                    16℉
                </div>
                <div class="col-2">
                    18℉
                </div>
                <div class="col-2">
                    19℉
                </div>
            </div>
    
            <div class="row">
                <div class="col-2">
                    5AM
                </div>
                <div class="col-2">
                    9AM
                </div>
                <div class="col-2">
                    1PM
                </div>
                <div class="col-2">
                    5PM
                </div>
                <div class="col-2">
                    9PM
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-2">
                    M
                </div>
                <div class="col-2">
                    T
                </div>
                <div class="col-2">
                    W
                </div>
                <div class="col-2">
                    TH
                </div>
                <div class="col-2">
                    F
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    25℉
                </div>
                <div class="col-2">
                    45℉
                </div>
                <div class="col-2">
                    52℉
                </div>
                <div class="col-2">
                    55℉
                </div>
                <div class="col-2">
                    55℉
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
