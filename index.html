    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>Weather App</title>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    </head>
    <body>
    <div class="container">
        <div class="weather-app">
        
            <h1 id="city">
                Midland, TX
            </h1>
            <ul>
                <li>
                    Thursday 15:00
                </li>
                <li>
                    Cloudy
                </li>
            </ul>
    
            <h2>
                21℉ | <a href="#">℃</a>
            </h2>
            <ul class="data">
                <li>
                    Precipitation:15%
                </li>
                <li>
                    Humidity: 69%
                </li>
                <li>
                    Wind: 8mph
                </li>
            </ul>
            <div class="input-group mb-3" id="search-form">
                <input type="text" class="form-control" id="city-input" autofocus="on" placeholder="Enter your City" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button class="btn btn-outline-primary" type="button">Search</button>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary w-100" id="current-location-button">
                    Current Location
                </button>
            </div>
            <br></br>
            <img src="media/sunny day.gif" alt="alice sunny day" />
            <div class="row">
                <div class="col-2">
                    19℉
                </div>
                <div class="col-2">
                    18℉
                </div>
                <div class="col-2">
                    16℉
                </div>
                <div class="col-2">
                    18℉
                </div>
                <div class="col-2">
                    19℉
                </div>
            </div>
    
            <div class="row">
                <div class="col-2">
                    5AM
                </div>
                <div class="col-2">
                    9AM
                </div>
                <div class="col-2">
                    1PM
                </div>
                <div class="col-2">
                    5PM
                </div>
                <div class="col-2">
                    9PM
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-2">
                    M
                </div>
                <div class="col-2">
                    T
                </div>
                <div class="col-2">
                    W
                </div>
                <div class="col-2">
                    TH
                </div>
                <div class="col-2">
                    F
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    25℉
                </div>
                <div class="col-2">
                    45℉
                </div>
                <div class="col-2">
                    52℉
                </div>
                <div class="col-2">
                    55℉
                </div>
                <div class="col-2">
                    55℉
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    </body>
    </html>
